<!DOCTYPE HTML>
<html>
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="../stylesheets/css/style.css" rel="stylesheet" type="text/css"  media="all" />
    <link href="../stylesheets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

    <body>
      <div class="cont">
  <div class="demo">
    <div class="login">
      <svg class="logo">
   <defs>
     <mask id="mask" x="0" y="0" width="100%" height="100%" >
       <!-- alpha rectangle -->
       <!-- rectángulo alfa -->
       <rect id="alpha" x="0" y="0" width="100%" height="100%"/>
       <!-- All text that you want -->
       <!-- Coloca todo el texto que necesites -->
       <text id="title" x="50%" y="0" dy="2.70em">EHealth</text>
       
     </mask>
    </defs>
    <!-- Apply color here! -->
    <!-- Color aquí -->
    <rect id="base" x="0" y="0" width="100%" height="100%"/>
  </svg>
    <form ng-submit="vm.onSubmit()" class="login__form">
        <div class="login__row">
          <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
          </svg>
          <input type="text" tabindex="1" class="login__input name" placeholder="RUN" name="rut" ng-model="vm.credentials.email" required>
        </div>
        <div class="login__row">
          <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
          </svg>
          <input type="password" tabindex="2" class="login__input pass" placeholder="Contraseña"  name="password" ng-model="vm.credentials.password" required>
        </div>
        <input type="submit" class="login__submit" value="Login" tabindex="4">
      </form>
        <p class="login__signup">¿No tienes una cuenta? &nbsp;<a>Regístrate</a></p>
      </div>
    
    </div>
  </div>
</div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    </body>
</html>
